<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dos Modelos de Equipamentos</title>
    <div th:replace="fragmentos :: bootstrap"></div>


</head>

<body>
    <div th:replace="fragmentos :: cabecalho"></div>
    <div class="container-fluid">
        <div class="col-sm-9 mx-auto d-block   " >
            <h1>Se tudo der certo isso daqui Ã© a listagem de usuarios</h1>
            <table class="table table-striped table-bordered text-center "  id="tabela-equipamentos" style="width:100%">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">Nome</th>
                        <th class="text-center" scope="col">Sobrenome</th>
                        <th class="text-center" scope="col">CPF</th>
                        <th class="text-center" scope="col">Sexo</th>
                    </tr>
                </thead>
                <tbody >
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.primeiroNome}">...</td>
                        <td th:text="${usuario.sobrenome}">...</td>
                        <td th:text="${usuario.cpf}">...</td>
                        <td th:text="${usuario.sexo}">...</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th class="text-center" scope="col">Nome</th>
                        <th class="text-center" scope="col">Sobrenome</th>
                        <th class="text-center" scope="col">CPF</th>
                        <th class="text-center" scope="col">Sexo</th>
                    </tr>
                </tfoot>
            </table>
            
        </div>
    </div>

    <script>
        new DataTable('#tabela-equipamentos');
    </script>

</body>

</html>
