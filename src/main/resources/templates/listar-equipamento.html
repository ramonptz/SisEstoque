<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dos Modelos de Equipamentos</title>
    <div th:replace="fragmentos :: bootstrap"></div>


</head>

<body>
    <div th:replace="fragmentos :: cabecalho"></div>
    <div class="container-fluid">
        <div class="table-responsive col-sm-9 mx-auto d-block" >
            <h1>Se tudo der certo isso daqui é a listagem de modelo equipamento</h1>
            <table class="table table-striped table-bordered text-center "  id="tabela-equipamentos" style="width:100%">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">ID</th>
                        <th class="text-center" scope="col">Equipamento</th>
                        <th class="text-center" scope="col">Serial number</th>
                        <th class="text-center" scope="col">Lote</th>
                        <th class="text-center" scope="col">Nome do usuario</th>
                        <th class="text-center" scope="col">CPF</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="equipamento : ${equipamentos}">
                        <td th:text="${equipamento.id}">...</td>
                        <td th:text="${equipamento.modeloEquipamento.nomeEquipamento}">...</td>
                        <td th:text="${equipamento.ativa}">...</td>
                        <td th:text="${equipamento.modeloEquipamento.lote}">...</td>
                        <div th:if="${equipamento.locatario}">
                            <td th:text="${equipamento.locatario.primeiroNome} + ' ' +${equipamento.locatario.sobrenome}">...</td>
                        </div>
                        <div th:unless="${equipamento.locatario}">
                            <td>Equipamento não emprestado</td>
                        </div>
                        <div th:if="${equipamento.locatario}">
                            <td th:text="${equipamento.locatario.cpf}">...</td>
                        </div>
                        <div th:unless="${equipamento.locatario}">
                            <td>Equipamento não emprestado</td>
                        </div>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th class="text-center" scope="col">ID</th>
                        <th class="text-center" scope="col">Equipamento</th>
                        <th class="text-center" scope="col">Serial number</th>
                        <th class="text-center" scope="col">Lote</th>
                        <th class="text-center" scope="col">Nome do usuario</th>
                        <th class="text-center" scope="col">CPF</th>
                    </tr>
                </tfoot>
            </table>
            
        </div>
    </div>

    <script>
        new DataTable('#tabela-equipamentos');
    </script>

</body>

</html>
